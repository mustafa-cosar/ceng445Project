<div class="w3-container w3-teal">
    <p>TOPICS</p>
    <select class="" name="">
        {% for topic in topics %}
            <option value="{{topic.0}}">{{topic.1}}</option>
        {% endfor %}
    </select>
</div>

<div class="w3-container w3-teal">
    <p>POSTS</p>
    <ul>
        {% for post in posts %}
        <li>
            <p>post.content</p>
        </li>
        {% endfor %}
    </ul>
</div>
