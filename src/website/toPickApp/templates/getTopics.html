{% load static %}

<div id="{{instanceID}}" class="w3-container w3-teal">
    <p class="w3-large">TOPICS</p>
    <form id="filterTopicsForm{{instanceID}}" class="w3-form" action="ajax/filterTopic/{{filterID}}" method="post" {{isHidden}}>
        {% csrf_token %}
        <input class="w3-input" type="textbox" name="topicText">
        <button class="w3-btn w3-margin-right w3-margin-top" type="button" onclick="getTopicsFilter('{{instanceID}}', '{{filterID}}')">Filter</button>
    </form>

    <div id="topicList{{instanceID}}">
    {% include 'getTopics-topicList.html' %}
    </div>

    <script type="text/javascript" src="{% static 'js/src/getTopics-filter.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/src/followTopic.js' %}"></script>


</div>
