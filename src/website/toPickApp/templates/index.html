{% extends "base.html" %}
{% block content %}

<form action="loadComponent" method="post">
    {% csrf_token %}
    <strong>Available Components: </strong><br/>
    {% for a in availableComponents%}
        {%if a in loadedComponents%}
            <input type="checkbox" name="{{a}}" value="{{a}}" checked disabled>
        {%else%}
            <input type="checkbox" name="{{a}}" value="{{a}}">
        {%endif%}
    {% endfor %}

    <input type="submit" value="Load">
</form>

<form action="addInstance" method="post">
    {% csrf_token %}
    <strong>Available Components: </strong><br/>
    {% for a in loadedComponents%}
        <input type="checkbox" name="{{a}}" value="{{a}}">
    {% endfor %}

    <input type="submit" value="Load">
</form>

{% endblock %}
